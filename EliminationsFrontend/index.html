<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Eliminator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>SQUID GAMES - Elimination Announcer</h1>
    <div class="row main">
        <div class="col-4 playlist-col align-items-center">
            <ul id="eliminated-list" class="list-group"></ul>
            <p class="text-center foot">These players are eliminated.</p>
        </div>
        <div class="col align-items-left">
            <div class="container">
                <h2>Announcement List</h2>
                <div class="row now-playing-col">
                    <ul id="playing-list" class="list-group"></ul>
                    <p class="text-center foot">Audio will be played for above.</p>
                </div>
                <div class="row audio-controls">
                    <audio id="audioPlayer" controls>
                        Your browser does not support the audio element.
                    </audio>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
